trigger:
  batch: true
  branches:
    include:
    - master
    - release-*
  tags:
    include:
    - '*'

jobs:
  - job: main_build
    displayName: 'Main Build'

    dependsOn: lint
    condition: succeeded()

    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '10.x'

    - script: |
        yarn install
      displayName: 'Install dependencies'

    - script: |
        test -d dist
      displayName: 'Check dist directory'

    - script: |
        yarn pack --filename veso-web.tgz
      displayName: 'Build package'

    - task: PublishPipelineArtifact@1
      displayName: 'Publish package'
      condition: succeeded()
      inputs:
        targetPath: '$(Build.SourcesDirectory)/veso-web.tgz'
        artifactName: 'veso-web'

  - job: lint
    displayName: 'Lint'

    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '10.x'

    - script: |
        yarn install
      displayName: 'Install dependencies'

    - script: |
        yarn run lint
      displayName: 'Run ESLint'
